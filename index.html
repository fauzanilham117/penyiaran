<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather IoT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Quicksand', sans-serif;
            height: 100vh; overflow: hidden; color: white;
            background-color: #111;
        }

        /* --- BACKGROUND LAYER (Foto HD Stabil) --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-size: cover; background-position: center;
            transition: background-image 1s ease-in-out;
            animation: cinematicZoom 40s infinite alternate;
        }
        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: 0; pointer-events: none;
        }
        @keyframes cinematicZoom { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

        /* --- LAYOUT PANEL --- */
        .container { position: relative; z-index: 1; display: flex; width: 100%; height: 100%; }

        /* Panel Kiri */
        .left-panel {
            width: 40%; padding: 40px; display: flex; flex-direction: column; justify-content: center;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .header-title {
            font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 40px;
            text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px; font-weight: bold;
        }
        .label { font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .big-number {
            font-family: Arial, sans-serif; font-size: 6rem; font-weight: bold;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5); line-height: 1;
        }
        .unit { font-size: 2rem; font-weight: normal; margin-left: 10px;}
        .status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 10px 25px; background: rgba(0,0,0,0.3);
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Panel Kanan */
        .right-panel { width: 60%; padding: 40px; overflow-y: auto; position: relative; }
        .glass-table {
            width: 100%; border-collapse: collapse; background: rgba(0, 0, 0, 0.3);
            border-radius: 15px; overflow: hidden;
        }
        .glass-table th { background: rgba(0,0,0,0.5); padding: 15px; text-align: left; }
        .glass-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* --- AREA MASCOT KOMIK IMUT --- */
        .comic-mascot-wrapper {
            position: fixed;
            bottom: 30px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 50;
            pointer-events: none; 
        }

        /* GAYA BALON KOMIK */
        .comic-bubble {
            background: #fff;
            color: #000;
            padding: 15px 25px;
            border: 4px solid #000;
            border-radius: 30px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 1.1rem;
            max-width: 280px;
            text-align: center;
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,1);
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        /* Ekor Balon Komik */
        .comic-bubble::after {
            content: ''; position: absolute;
            bottom: -20px; right: 60px;
            border-width: 20px 20px 0; border-style: solid;
            border-color: #000 transparent; display: block; width: 0;
        }
        .comic-bubble::before {
            content: ''; position: absolute;
            bottom: -14px; right: 64px; z-index: 1;
            border-width: 16px 16px 0; border-style: solid;
            border-color: #fff transparent; display: block; width: 0;
        }

        /* CONTAINER KUCING IMUT */
        .cat-container {
            width: 180px; /* Sedikit diperbesar agar lebih jelas imutnya */
            height: auto;
            animation: softBounce 3s ease-in-out infinite;
        }

        /* Gambar Kucing */
        .cat-img {
            width: 100%; height: auto;
            /* Bayangan komik */
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.5));
            transition: all 0.5s ease;
        }

        @keyframes softBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .left-panel, .right-panel { width: 100%; height: auto; }
            .cat-container { width: 140px; }
            .comic-bubble { font-size: 0.9rem; max-width: 220px; }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <div class="container">
        <div class="left-panel">
            <div class="header-title">>> MONITOR CUACA</div>
            <div style="margin-bottom: 30px;">
                <div class="label">Curah Hujan</div>
                <div class="big-number">
                    <span id="m-hujan">0.0</span><span class="unit">mm</span>
                </div>
            </div>
            <div style="margin-bottom: 30px;">
                <div class="label">Kondisi</div>
                <div class="status-pill">
                    <span id="weather-icon">ðŸ“¡</span>
                    <span id="m-cuaca">Menghubungkan...</span>
                </div>
            </div>
            <div style="font-size:0.9rem; opacity:0.7;">Update: <span id="m-waktu">--:--</span></div>
        </div>

        <div class="right-panel">
            <h2 style="margin-bottom:20px;">Laporan Harian</h2>
            <table class="glass-table">
                <thead><tr><th>Waktu</th><th>Total</th><th>Status</th></tr></thead>
                <tbody id="tabel-body"><tr><td colspan="3">Menunggu data...</td></tr></tbody>
            </table>

            <div class="comic-mascot-wrapper">
                <div class="comic-bubble" id="mascot-text">
                    Meong! Menunggu data...
                </div>
                
                <div class="cat-container">
                    <img id="cat-img" src="https://cdn-icons-png.flaticon.com/512/1864/1864499.png" alt="Cat Mascot" class="cat-img">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbdQWZsyZNssxvZ8Ja8syDMefHyIOG4xk",
            authDomain: "pengukuran-curah-hujan-5b9aa.firebaseapp.com",
            databaseURL: "https://pengukuran-curah-hujan-5b9aa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengukuran-curah-hujan-5b9aa",
            storageBucket: "pengukuran-curah-hujan-5b9aa.firebasestorage.app",
            messagingSenderId: "1052357974003",
            appId: "1:1052357974003:web:a482180e36801943c42486",
            measurementId: "G-WYWDG0WR90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ASSET LINK BARU (KUCING SUPER IMUT/KAWAII) ---
        
        // KUCING CERAH (Tidur Imut Zzz)
        const catSunny = "https://cdn-icons-png.flaticon.com/512/1864/1864499.png";
        // KUCING HUJAN (Sedih Pegang Payung)
        const catRainy = "https://cdn-icons-png.flaticon.com/512/3249/3249854.png";
        // KUCING BADAI (Kaget/Melotot Lucu)
        const catStormy = "https://cdn-icons-png.flaticon.com/512/7563/7563699.png";

        // Background HD (Tetap sama)
        const bgCerah = "https://images.unsplash.com/photo-1601297183305-6df142704ea2?q=80&w=1920&auto=format&fit=crop"; 
        const bgHujan = "https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1920&auto=format&fit=crop"; 
        const bgBadai = "https://images.unsplash.com/photo-1605727216801-e27ce1d0cc28?q=80&w=1920&auto=format&fit=crop";

        onValue(ref(db, 'monitoring'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('m-waktu').innerText = data.waktu;
                document.getElementById('m-hujan').innerText = data.hujan_hari_ini;
                
                let kondisi = data.cuaca.trim();
                document.getElementById('m-cuaca').innerText = kondisi;

                // --- LOGIKA KUCING IMUT ---
                let urlBg = bgCerah;
                let text = "Cuaca Aman Meong.";
                let icon = "â˜€ï¸";
                let catUrl = catSunny;
                
                if (kondisi.includes("Berawan") || kondisi.includes("Cerah")) {
                    // CERAH: Kucing Tidur Imut
                    urlBg = bgCerah;
                    text = "Nyam nyam... Cerah sekali. Aku lanjut tidur ya. Zzz...";
                    icon = "ðŸ˜Ž";
                    catUrl = catSunny;
                } 
                else if (kondisi.includes("Ringan") || kondisi.includes("Sedang")) {
                    // HUJAN: Kucing Payung Sedih
                    urlBg = bgHujan;
                    text = "Meong... Hujan turun. Aku jadi basah sedikit...";
                    icon = "â˜”";
                    catUrl = catRainy;
                } 
                else if (kondisi.includes("Lebat") || kondisi.includes("ekstrem")) {
                    // BADAI: Kucing Kaget Lucu
                    urlBg = bgBadai;
                    text = "HAAH?! Suara petirnya keras sekali! Aku kaget!";
                    icon = "âš¡";
                    catUrl = catStormy;
                }

                // Update Tampilan
                document.getElementById('bg-layer').style.backgroundImage = `url('${urlBg}')`;
                document.getElementById('weather-icon').innerText = icon;
                
                // Update Mascot & Bubble
                document.getElementById('cat-img').src = catUrl;
                const bubble = document.getElementById('mascot-text');
                bubble.innerText = text;
                bubble.style.transform = "scale(1.1)";
                setTimeout(() => { bubble.style.transform = "scale(1)"; }, 200);
            }
        });

        // TABEL (Tetap Sama)
        onValue(ref(db, 'riwayat_hujan'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = ""; 
            if (data) {
                let dataArray = Object.keys(data).map(k => data[k]).reverse();
                dataArray.forEach(item => {
                    let row = `<tr><td>${item.waktu}</td><td>${item.curah_hujan_hari_ini} mm</td><td>${item.cuaca}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else { tbody.innerHTML = "<tr><td colspan='3'>Belum ada data.</td></tr>"; }
        });
    </script>
</body>
</html>
