<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather IoT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            background: #333;
            transition: background 1s ease;
        }

        /* --- BACKGROUND EFFECTS --- */
        .rain {
            position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.4), rgba(255,255,255,0));
            background-size: 2px 30px; 
            animation: rainfall 0.3s linear infinite;
            display: none; 
        }
        @keyframes rainfall { 0% { background-position: 0 0; } 100% { background-position: 5px 100vh; } }

        /* --- LAYOUT UTAMA --- */
        .container { display: flex; width: 100%; height: 100%; z-index: 2; }

        /* --- PANEL KIRI --- */
        .left-panel {
            width: 40%; padding: 40px; display: flex; flex-direction: column; justify-content: center;
            background: rgba(0, 0, 0, 0.25); backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.15);
        }
        .header-title {
            font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 40px;
            text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.4);
            padding-bottom: 15px; font-weight: bold;
        }
        .metric-box { margin-bottom: 30px; }
        .label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .big-number {
            font-family: Arial, sans-serif; font-size: 6rem; font-weight: bold;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.2); line-height: 1;
        }
        .unit { font-size: 2rem; font-weight: normal; margin-left: 10px;}
        
        .status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 12px 30px; background: rgba(255,255,255,0.2);
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.5); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* --- PANEL KANAN --- */
        .right-panel { width: 60%; padding: 40px; overflow-y: auto; position: relative; }
        .glass-table {
            width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.1);
            border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .glass-table th { background: rgba(0,0,0,0.3); padding: 15px; text-align: left; }
        .glass-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* --- MASCOT AREA (YANG DIPERBAIKI) --- */
        .mascot-wrapper {
            position: fixed; bottom: 30px; right: 40px;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10; pointer-events: none;
        }

        .chat-bubble {
            background: white; color: #333; padding: 15px 25px;
            border-radius: 20px 20px 0 20px; font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 15px;
            max-width: 250px; text-align: center;
            position: relative; 
            border: 4px solid #fff;
            animation: floatBubble 3s ease-in-out infinite;
        }

        /* CONTAINER ROBOT (Lingkaran Keren) */
        .robot-frame {
            position: relative;
            width: 160px; height: 160px;
            border-radius: 50%; /* Membuat jadi bulat */
            border: 5px solid white; /* Bingkai putih tebal */
            background: white;
            overflow: visible; /* Agar aksesoris bisa keluar dari lingkaran */
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* Bayangan 3D */
            display: flex; justify-content: center; align-items: center;
            transition: all 0.5s ease;
        }

        /* Gambar Robot dipotong bulat */
        .mascot-img {
            width: 100%; height: 100%;
            object-fit: cover; /* Agar gambar pas di lingkaran */
            border-radius: 50%;
        }

        /* --- AKSESORIS YANG DIPERBAIKI POSISINYA --- */
        .accessory {
            position: absolute;
            z-index: 20;
            display: none;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
        }

        /* Posisi Kacamata */
        .accessory.glasses {
            font-size: 3.5rem;
            top: 45px; /* Pas di mata */
        }

        /* Posisi Payung (Di atas lingkaran) */
        .accessory.umbrella {
            font-size: 5rem;
            top: -50px; left: -20px; /* Melayang di atas kepala */
            transform: rotate(-10deg);
            animation: umbrellaBob 2s infinite ease-in-out;
        }

        /* Posisi Badai (Ikon Angin) */
        .accessory.storm {
            font-size: 5rem;
            bottom: -10px; right: -20px;
        }

        /* --- ANIMASI MODE --- */
        @keyframes umbrellaBob { 0%, 100% { transform: translateY(0) rotate(-10deg); } 50% { transform: translateY(-5px) rotate(-5deg); } }
        @keyframes floatBubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Mode Badai: Frame bergetar */
        .mode-storm .robot-frame {
            animation: shake 0.5s infinite;
            border-color: #ff4d4d;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .left-panel, .right-panel { width: 100%; height: auto; }
            .robot-frame { width: 120px; height: 120px; }
            .accessory.umbrella { font-size: 4rem; top: -40px; }
        }
    </style>
</head>
<body>

    <div class="rain" id="rain-layer"></div>

    <div class="container">
        <div class="left-panel">
            <div class="header-title">>> MONITOR IOT</div>
            <div class="metric-box">
                <div class="label">Curah Hujan Hari Ini</div>
                <div class="big-number">
                    <span id="m-hujan">0.0</span><span class="unit">mm</span>
                </div>
            </div>
            <div class="metric-box">
                <div class="label">Status Cuaca</div>
                <div class="status-pill">
                    <span id="weather-icon">ðŸ“¡</span>
                    <span id="m-cuaca">Menghubungkan...</span>
                </div>
            </div>
            <div style="margin-top:auto; font-size:0.9rem; opacity:0.8;">
                Update Terakhir: <span id="m-waktu">--:--</span>
            </div>
        </div>

        <div class="right-panel">
            <h2 style="margin-bottom:20px; text-shadow:0 2px 5px rgba(0,0,0,0.3);">Laporan Harian</h2>
            <table class="glass-table">
                <thead>
                    <tr><th>Waktu</th><th>Total Hujan</th><th>Status</th></tr>
                </thead>
                <tbody id="tabel-body">
                    <tr><td colspan="3">Menunggu data...</td></tr>
                </tbody>
            </table>

            <div class="mascot-wrapper" id="mascot-wrapper">
                <div class="chat-bubble" id="mascot-text">Halo! Saya Robot Cuaca.</div>
                
                <div class="robot-frame">
                    <div class="accessory glasses">ðŸ˜Ž</div>
                    <div class="accessory umbrella">â˜”</div>
                    <div class="accessory storm">ðŸ’¨</div>
                    
                    <img src="./mascot.jpg" alt="Mascot" class="mascot-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712038.png'">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbdQWZsyZNssxvZ8Ja8syDMefHyIOG4xk",
            authDomain: "pengukuran-curah-hujan-5b9aa.firebaseapp.com",
            databaseURL: "https://pengukuran-curah-hujan-5b9aa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengukuran-curah-hujan-5b9aa",
            storageBucket: "pengukuran-curah-hujan-5b9aa.firebasestorage.app",
            messagingSenderId: "1052357974003",
            appId: "1:1052357974003:web:a482180e36801943c42486",
            measurementId: "G-WYWDG0WR90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'monitoring'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('m-waktu').innerText = data.waktu;
                document.getElementById('m-hujan').innerText = data.hujan_hari_ini;
                
                let kondisi = data.cuaca.trim();
                document.getElementById('m-cuaca').innerText = kondisi;

                // --- LOGIKA TAMPILAN ---
                let wrapper = document.getElementById('mascot-wrapper');
                let bubble = document.getElementById('mascot-text');
                
                // Reset State
                wrapper.className = 'mascot-wrapper'; 
                document.getElementById('rain-layer').style.display = 'none';
                document.querySelector('.accessory.glasses').style.display = 'none';
                document.querySelector('.accessory.umbrella').style.display = 'none';
                document.querySelector('.accessory.storm').style.display = 'none';

                if (kondisi.includes("Berawan") || kondisi.includes("Cerah")) {
                    // CERAH: Background Biru Langit, Robot Pakai Kacamata
                    document.body.style.background = "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)";
                    
                    document.querySelector('.accessory.glasses').style.display = 'block';
                    document.getElementById('weather-icon').innerText = "â˜€ï¸";
                    bubble.innerText = "Cuaca cerah! Langit bersih.";
                    bubble.style.borderColor = "#4facfe";
                } 
                else if (kondisi.includes("Ringan") || kondisi.includes("Sedang")) {
                    // HUJAN: Background Kelabu, Robot Pakai Payung
                    document.body.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
                    
                    document.getElementById('rain-layer').style.display = 'block';
                    document.querySelector('.accessory.umbrella').style.display = 'block';
                    document.getElementById('weather-icon').innerText = "ðŸŒ§ï¸";
                    bubble.innerText = "Hujan turun... Untung sedia payung!";
                    bubble.style.borderColor = "#764ba2";
                } 
                else if (kondisi.includes("Lebat") || kondisi.includes("ekstrem")) {
                    // BADAI: Background Merah Gelap, Robot Getar
                    document.body.style.background = "linear-gradient(135deg, #434343 0%, #000000 100%)";
                    wrapper.classList.add('mode-storm');
                    
                    document.getElementById('rain-layer').style.display = 'block';
                    document.querySelector('.accessory.storm').style.display = 'block';
                    document.getElementById('weather-icon').innerText = "ðŸŒªï¸";
                    bubble.innerText = "BAHAYA! Angin kencang & Hujan Lebat!";
                    bubble.style.borderColor = "#ff4d4d";
                }
            }
        });

        // TABEL
        onValue(ref(db, 'riwayat_hujan'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = ""; 
            if (data) {
                let dataArray = Object.keys(data).map(k => data[k]).reverse();
                dataArray.forEach(item => {
                    let row = `<tr><td>${item.waktu}</td><td style="font-weight:bold;">${item.curah_hujan_hari_ini} mm</td><td>${item.cuaca}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else { tbody.innerHTML = "<tr><td colspan='3'>Belum ada data.</td></tr>"; }
        });
    </script>
</body>
</html>
