<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather IoT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            background: #333;
            transition: background 1s ease;
        }

        /* --- LAYER HUJAN (CSS MURNI) --- */
        .rain {
            position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0));
            background-size: 2px 30px; 
            animation: rainfall 0.4s linear infinite;
            display: none; opacity: 0.7;
        }
        @keyframes rainfall { 0% { background-position: 0 0; } 100% { background-position: 5px 100vh; } }

        /* --- LAYER AWAN (CSS MURNI) --- */
        .clouds {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: transparent; display: none;
        }
        .cloud-puff {
            position: absolute; background: rgba(255,255,255,0.4); border-radius: 50%;
            animation: floatCloud 20s infinite linear;
        }
        @keyframes floatCloud { from { transform: translateX(-100px); } to { transform: translateX(110vw); } }

        /* --- LAYOUT --- */
        .container { display: flex; width: 100%; height: 100%; z-index: 2; }

        /* --- PANEL KIRI --- */
        .left-panel {
            width: 40%; padding: 40px; display: flex; flex-direction: column; justify-content: center;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255,255,255,0.2);
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
        }
        .header-title {
            font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 40px;
            text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.5);
            padding-bottom: 15px; font-weight: bold;
        }
        .metric-box { margin-bottom: 30px; }
        .label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .big-number {
            font-family: Arial, sans-serif; font-size: 6rem; font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3); line-height: 1;
        }
        .unit { font-size: 2rem; font-weight: normal; margin-left: 10px;}
        .status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 10px 25px; background: rgba(255,255,255,0.25);
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- PANEL KANAN --- */
        .right-panel { width: 60%; padding: 40px; overflow-y: auto; position: relative; }
        .glass-table {
            width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.15);
            border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .glass-table th { background: rgba(0,0,0,0.3); padding: 15px; text-align: left; }
        .glass-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* --- MASCOT AREA (CUSTOM ROBOT) --- */
        .mascot-wrapper {
            position: fixed; bottom: 0; right: 50px;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10; pointer-events: none;
            transition: all 0.5s ease;
        }

        .chat-bubble {
            background: white; color: #333; padding: 15px 25px;
            border-radius: 20px 20px 0 20px; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 10px;
            max-width: 250px; text-align: center;
            border: 3px solid #fff;
            position: relative; top: 0;
            transition: all 0.3s ease;
        }

        /* Container Robot agar Aksesoris (Payung/Kaca Mata) bisa nempel */
        .robot-container {
            position: relative;
            width: 200px; height: 200px;
            display: flex; justify-content: center; align-items: flex-end;
        }

        .mascot-img {
            width: 180px; height: auto;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: all 0.5s ease;
        }

        /* --- AKSESORIS TAMBAHAN (Emoji Overlay) --- */
        .accessory {
            position: absolute;
            font-size: 5rem;
            z-index: 20;
            display: none; /* Default mati */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* --- ANIMASI GAYA ROBOT --- */
        
        /* 1. GAYA BERJEMUR (Cerah) */
        /* Robot miring santai + Kacamata Hitam */
        .mode-sunbathe .mascot-img {
            transform: rotate(-15deg) translateY(10px);
        }
        .mode-sunbathe .accessory.glasses {
            display: block;
            top: 40px; left: 60px; /* Sesuaikan posisi di wajah robot */
            font-size: 3rem;
            transform: rotate(-15deg);
        }

        /* 2. GAYA PAYUNG (Hujan) */
        /* Robot tegak + Payung di atas */
        .mode-umbrella .mascot-img {
            animation: shiver 0.5s infinite alternate; /* Menggigil */
        }
        .mode-umbrella .accessory.umbrella {
            display: block;
            top: -60px; left: 20px;
            font-size: 7rem;
            animation: floatUmbrella 2s infinite ease-in-out;
        }

        /* 3. GAYA TERBANG (Badai) */
        /* Robot muter-muter terbawa angin */
        .mode-storm .robot-container {
            animation: blownAway 3s infinite linear;
        }
        .mode-storm .chat-bubble { opacity: 0; } /* Sembunyikan teks pas terbang */

        @keyframes shiver { 0% { transform: translateY(0); } 100% { transform: translateY(-3px); } }
        @keyframes floatUmbrella { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes blownAway {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            40% { transform: translateX(-50px) rotate(-20deg); opacity: 1; }
            100% { transform: translateX(100vw) translateY(-200px) rotate(720deg); opacity: 0; }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .left-panel, .right-panel { width: 100%; height: auto; }
            .mascot-img { width: 140px; }
            .robot-container { width: 150px; height: 150px; }
            .accessory.umbrella { font-size: 5rem; top: -40px; }
        }
    </style>
</head>
<body>

    <div class="rain" id="rain-layer"></div>
    <div class="clouds" id="cloud-layer">
        <div class="cloud-puff" style="width:100px; height:100px; top:20px; left:-50px; animation-duration:25s;"></div>
        <div class="cloud-puff" style="width:150px; height:150px; top:50px; left:-120px; animation-duration:30s;"></div>
        <div class="cloud-puff" style="width:80px; height:80px; top:10px; left:-200px; animation-duration:20s;"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="header-title">>> MONITOR SISTEM</div>
            <div class="metric-box">
                <div class="label">Curah Hujan Hari Ini</div>
                <div class="big-number">
                    <span id="m-hujan">0.0</span><span class="unit">mm</span>
                </div>
            </div>
            <div class="metric-box">
                <div class="label">Status Cuaca</div>
                <div class="status-pill">
                    <span id="weather-icon">ðŸ¤”</span>
                    <span id="m-cuaca">Sinkronisasi...</span>
                </div>
            </div>
            <div style="margin-top:auto; font-size:0.9rem; opacity:0.8;">
                Update Terakhir: <span id="m-waktu">--:--</span>
            </div>
        </div>

        <div class="right-panel">
            <h2 style="margin-bottom:20px;">Laporan Harian</h2>
            <table class="glass-table">
                <thead>
                    <tr><th>Waktu</th><th>Total Hujan</th><th>Status</th></tr>
                </thead>
                <tbody id="tabel-body">
                    <tr><td colspan="3">Menunggu data...</td></tr>
                </tbody>
            </table>

            <div class="mascot-wrapper" id="mascot-wrapper">
                <div class="chat-bubble" id="mascot-text">Halo! Saya siap memantau cuaca.</div>
                
                <div class="robot-container">
                    <div class="accessory glasses">ðŸ˜Ž</div>
                    <div class="accessory umbrella">â˜”</div>
                    
                    <img src="./mascot.jpg" alt="Robot Mascot" class="mascot-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712038.png'"> 
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbdQWZsyZNssxvZ8Ja8syDMefHyIOG4xk",
            authDomain: "pengukuran-curah-hujan-5b9aa.firebaseapp.com",
            databaseURL: "https://pengukuran-curah-hujan-5b9aa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengukuran-curah-hujan-5b9aa",
            storageBucket: "pengukuran-curah-hujan-5b9aa.firebasestorage.app",
            messagingSenderId: "1052357974003",
            appId: "1:1052357974003:web:a482180e36801943c42486",
            measurementId: "G-WYWDG0WR90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'monitoring'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('m-waktu').innerText = data.waktu;
                document.getElementById('m-hujan').innerText = data.hujan_hari_ini;
                
                let kondisi = data.cuaca.trim();
                document.getElementById('m-cuaca').innerText = kondisi;

                // --- LOGIKA UTAMA PERUBAHAN TAMPILAN ---
                let wrapper = document.getElementById('mascot-wrapper');
                let bubble = document.getElementById('mascot-text');
                
                // Reset Kelas Dulu
                wrapper.className = 'mascot-wrapper'; 
                document.getElementById('rain-layer').style.display = 'none';
                document.getElementById('cloud-layer').style.display = 'none';

                if (kondisi.includes("Berawan") || kondisi.includes("Cerah")) {
                    // KONDISI 1: CERAH (Berjemur)
                    document.body.style.background = "linear-gradient(to bottom, #56CCF2, #2F80ED)"; // Biru Langit
                    wrapper.classList.add('mode-sunbathe'); // Aktifkan mode berjemur
                    
                    document.getElementById('cloud-layer').style.display = 'block'; // Awan lewat
                    document.getElementById('weather-icon').innerText = "â˜€ï¸";
                    bubble.innerText = "Cuaca cerah! Enaknya berjemur nih ðŸ˜Ž";
                    bubble.style.borderColor = "#56CCF2";
                } 
                else if (kondisi.includes("Ringan") || kondisi.includes("Sedang")) {
                    // KONDISI 2: HUJAN (Payung)
                    document.body.style.background = "linear-gradient(to bottom, #616161, #9bc5c3)"; // Abu-abu sendu
                    wrapper.classList.add('mode-umbrella'); // Aktifkan mode payung
                    
                    document.getElementById('rain-layer').style.display = 'block'; // Hujan turun
                    document.getElementById('weather-icon').innerText = "ðŸŒ§ï¸";
                    bubble.innerText = "Hujan turun.. Untung ada payung! â˜”";
                    bubble.style.borderColor = "#9bc5c3";
                } 
                else if (kondisi.includes("Lebat") || kondisi.includes("ekstrem")) {
                    // KONDISI 3: BADAI (Terbang)
                    document.body.style.background = "linear-gradient(to bottom, #232526, #414345)"; // Gelap mencekam
                    wrapper.classList.add('mode-storm'); // Aktifkan mode terbang
                    
                    document.getElementById('rain-layer').style.display = 'block';
                    document.getElementById('weather-icon').innerText = "ðŸŒªï¸";
                    bubble.innerText = "WAAAAA! ANGINNYA KENCANG SEKALI!!!";
                    bubble.style.borderColor = "#ff4d4d";
                }
            }
        });

        // DATA TABEL
        onValue(ref(db, 'riwayat_hujan'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = ""; 
            if (data) {
                let dataArray = Object.keys(data).map(k => data[k]).reverse();
                dataArray.forEach(item => {
                    let row = `<tr><td>${item.waktu}</td><td style="font-weight:bold;">${item.curah_hujan_hari_ini} mm</td><td>${item.cuaca}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else { tbody.innerHTML = "<tr><td colspan='3'>Belum ada data.</td></tr>"; }
        });
    </script>
</body>
</html>
