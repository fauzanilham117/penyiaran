<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather IoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-color: #111;
        }

        /* --- 1. BACKGROUND LAYER (FOKUS UTAMA) --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Foto Default (Loading) */
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* Perpindahan halus */
            
            /* Animasi Zoom Perlahan (Cinematic) */
            animation: cinematicZoom 30s infinite alternate;
        }

        /* Lapisan Hitam Transparan (Agar teks terbaca) */
        #bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Gelap 50% */
            z-index: 0;
            pointer-events: none;
        }

        @keyframes cinematicZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* --- LAYOUT PANEL --- */
        .container {
            position: relative; z-index: 1;
            display: flex; width: 100%; height: 100%;
        }

        /* Panel Kiri (Kaca Buram) */
        .left-panel {
            width: 40%; padding: 40px; display: flex; flex-direction: column; justify-content: center;
            /* Efek Glassmorphism yang Rapi */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .header-title {
            font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 40px;
            text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px; font-weight: bold;
        }

        .label { font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .big-number {
            font-family: Arial, sans-serif; font-size: 6rem; font-weight: bold;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5); line-height: 1;
        }
        .unit { font-size: 2rem; font-weight: normal; margin-left: 10px;}

        .status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 10px 25px; background: rgba(0,0,0,0.3);
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Panel Kanan */
        .right-panel { width: 60%; padding: 40px; overflow-y: auto; position: relative; }

        .glass-table {
            width: 100%; border-collapse: collapse; background: rgba(0, 0, 0, 0.3);
            border-radius: 15px; overflow: hidden;
        }
        .glass-table th { background: rgba(0,0,0,0.5); padding: 15px; text-align: left; }
        .glass-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* --- MASCOT AREA (Lingkaran) --- */
        .mascot-wrapper {
            position: fixed; bottom: 30px; right: 40px;
            display: flex; flex-direction: column; align-items: center;
        }
        .chat-bubble {
            background: white; color: #333; padding: 15px 25px;
            border-radius: 20px 20px 0 20px; font-weight: bold;
            margin-bottom: 15px; max-width: 250px; text-align: center;
            border: 3px solid #fff;
        }
        .robot-frame {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background: white;
            overflow: hidden; /* Memotong gambar jadi bulat */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .mascot-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Ikon Tambahan */
        .icon-float {
            position: absolute; font-size: 4rem; top: -30px; right: -10px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .left-panel, .right-panel { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <div class="container">
        <div class="left-panel">
            <div class="header-title">>> MONITOR IOT</div>
            <div style="margin-bottom: 30px;">
                <div class="label">Curah Hujan</div>
                <div class="big-number">
                    <span id="m-hujan">0.0</span><span class="unit">mm</span>
                </div>
            </div>
            <div style="margin-bottom: 30px;">
                <div class="label">Kondisi</div>
                <div class="status-pill">
                    <span id="weather-icon">ðŸ“¡</span>
                    <span id="m-cuaca">Menghubungkan...</span>
                </div>
            </div>
            <div style="font-size:0.9rem; opacity:0.7;">Update: <span id="m-waktu">--:--</span></div>
        </div>

        <div class="right-panel">
            <h2 style="margin-bottom:20px;">Laporan Harian</h2>
            <table class="glass-table">
                <thead><tr><th>Waktu</th><th>Total</th><th>Status</th></tr></thead>
                <tbody id="tabel-body"><tr><td colspan="3">Menunggu data...</td></tr></tbody>
            </table>

            <div class="mascot-wrapper">
                <div class="chat-bubble" id="mascot-text">Halo! Sistem siap.</div>
                <div class="robot-frame" style="position: relative;">
                    <div id="acc-icon" class="icon-float"></div> <img src="./mascot.jpg" alt="Mascot" class="mascot-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712038.png'">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbdQWZsyZNssxvZ8Ja8syDMefHyIOG4xk",
            authDomain: "pengukuran-curah-hujan-5b9aa.firebaseapp.com",
            databaseURL: "https://pengukuran-curah-hujan-5b9aa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengukuran-curah-hujan-5b9aa",
            storageBucket: "pengukuran-curah-hujan-5b9aa.firebasestorage.app",
            messagingSenderId: "1052357974003",
            appId: "1:1052357974003:web:a482180e36801943c42486",
            measurementId: "G-WYWDG0WR90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- DATABASE FOTO BACKGROUND (LINK STABIL UNSPLASH) ---
        const bgCerah = "https://images.unsplash.com/photo-1601297183305-6df142704ea2?q=80&w=1920&auto=format&fit=crop"; // Langit Biru
        const bgHujan = "https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1920&auto=format&fit=crop"; // Kaca Basah
        const bgBadai = "https://images.unsplash.com/photo-1605727216801-e27ce1d0cc28?q=80&w=1920&auto=format&fit=crop"; // Petir Gelap

        onValue(ref(db, 'monitoring'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('m-waktu').innerText = data.waktu;
                document.getElementById('m-hujan').innerText = data.hujan_hari_ini;
                
                let kondisi = data.cuaca.trim();
                document.getElementById('m-cuaca').innerText = kondisi;

                // LOGIKA GANTI BACKGROUND
                let urlBg = bgCerah;
                let text = "Cuaca Aman.";
                let icon = "â˜€ï¸";
                let bubbleColor = "#00B4DB";

                if (kondisi.includes("Berawan") || kondisi.includes("Cerah")) {
                    urlBg = bgCerah;
                    text = "Langit Cerah! Silakan berjemur.";
                    icon = "ðŸ˜Ž";
                    bubbleColor = "#00B4DB";
                } 
                else if (kondisi.includes("Ringan") || kondisi.includes("Sedang")) {
                    urlBg = bgHujan;
                    text = "Hujan Turun... Bawa payung ya!";
                    icon = "â˜”";
                    bubbleColor = "#667eea";
                } 
                else if (kondisi.includes("Lebat") || kondisi.includes("ekstrem")) {
                    urlBg = bgBadai;
                    text = "BADAI! Mohon tetap di dalam ruangan.";
                    icon = "âš¡";
                    bubbleColor = "#ff4d4d";
                }

                // Terapkan Perubahan Background
                document.getElementById('bg-layer').style.backgroundImage = `url('${urlBg}')`;
                
                // Terapkan Perubahan Mascot
                document.getElementById('mascot-text').innerText = text;
                document.getElementById('mascot-text').style.borderColor = bubbleColor;
                document.getElementById('acc-icon').innerText = icon;
                document.getElementById('weather-icon').innerText = icon;
            }
        });

        onValue(ref(db, 'riwayat_hujan'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = ""; 
            if (data) {
                let dataArray = Object.keys(data).map(k => data[k]).reverse();
                dataArray.forEach(item => {
                    let row = `<tr><td>${item.waktu}</td><td>${item.curah_hujan_hari_ini} mm</td><td>${item.cuaca}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else { tbody.innerHTML = "<tr><td colspan='3'>Belum ada data.</td></tr>"; }
        });
    </script>
</body>
</html>
