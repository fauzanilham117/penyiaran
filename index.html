<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather IoT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            background: #333; /* Default sementara loading */
            transition: background 1s ease;
        }

        /* --- LAYER HUJAN (CSS MURNI) --- */
        .rain {
            position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0));
            background-size: 2px 30px; 
            animation: rainfall 0.4s linear infinite;
            display: none; opacity: 0.7;
        }
        @keyframes rainfall { 0% { background-position: 0 0; } 100% { background-position: 5px 100vh; } }

        /* --- LAYOUT --- */
        .container { display: flex; width: 100%; height: 100%; z-index: 2; }

        /* --- PANEL KIRI --- */
        .left-panel {
            width: 40%; padding: 40px; display: flex; flex-direction: column; justify-content: center;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        .header-title {
            font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 40px;
            text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.5);
            padding-bottom: 15px; font-weight: bold;
        }
        .metric-box { margin-bottom: 30px; }
        .label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .big-number {
            font-family: Arial, sans-serif; font-size: 6rem; font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3); line-height: 1;
        }
        .unit { font-size: 2rem; font-weight: normal; margin-left: 10px;}
        .status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 10px 25px; background: rgba(255,255,255,0.25);
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- PANEL KANAN --- */
        .right-panel { width: 60%; padding: 40px; overflow-y: auto; position: relative; }
        .glass-table {
            width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.15);
            border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .glass-table th { background: rgba(0,0,0,0.3); padding: 15px; text-align: left; }
        .glass-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* --- MASCOT AREA BARU (DENGAN ANIMASI CANGGIH) --- */
        .mascot-wrapper {
            position: fixed; bottom: 30px; right: 40px; /* Digeser sedikit ke kiri agar tidak terlalu mepet saat animasi */
            display: flex; flex-direction: column; align-items: flex-end;
            z-index: 10; pointer-events: none;
        }

        .chat-bubble {
            background: white; color: #333; padding: 15px 25px;
            border-radius: 20px 20px 0 20px; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 15px;
            max-width: 280px; text-align: right;
            border: 3px solid #fff;
            transition: all 0.3s ease;
        }

        /* Style Gambar Mascot */
        .mascot-img {
            width: 180px; /* Ukuran default */
            height: auto;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.4));
            transition: all 0.5s ease; /* Transisi halus saat ganti gambar */
        }

        /* --- DEFINISI ANIMASI KARAKTER --- */

        /* 1. Animasi Berjemur (Santai Mengayun) */
        @keyframes relaxFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        /* 2. Animasi Pakai Payung (Menggigil/Bergoyang kena hujan) */
        @keyframes rainShiver {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            50% { transform: translateX(0) translateY(3px); }
            75% { transform: translateX(3px) rotate(2deg); }
            100% { transform: translateX(0); }
        }

        /* 3. Animasi Terbawa Angin (Dramatis Berputar & Terbang) */
        @keyframes blownAwayLoop {
            0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1;}
            80% { transform: translateX(400px) translateY(-200px) rotate(360deg); opacity: 0;}
            81% { transform: translateX(-100px) translateY(0) rotate(0deg); opacity: 0; } /* Reset posisi diam-diam */
            100% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; } /* Muncul lagi */
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .left-panel, .right-panel { width: 100%; height: auto; }
            .mascot-img { width: 130px; }
            .chat-bubble { font-size: 0.85rem; max-width: 200px; }
            /* Sesuaikan animasi terbang untuk layar kecil agar tidak terlalu jauh */
            @keyframes blownAwayLoop {
                0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1;}
                80% { transform: translateX(200px) translateY(-100px) rotate(360deg); opacity: 0;}
                81% { transform: translateX(-50px) translateY(0) rotate(0deg); opacity: 0; }
                100% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
            }
        }
    </style>
</head>
<body>

    <div class="rain" id="rain-layer"></div>

    <div class="container">
        <div class="left-panel">
            <div class="header-title">>> MONITOR SISTEM</div>
            <div class="metric-box">
                <div class="label">Curah Hujan Hari Ini</div>
                <div class="big-number">
                    <span id="m-hujan">0.0</span><span class="unit">mm</span>
                </div>
            </div>
            <div class="metric-box">
                <div class="label">Status Cuaca</div>
                <div class="status-pill">
                    <span id="weather-icon">ðŸ¤”</span>
                    <span id="m-cuaca">Sinkronisasi...</span>
                </div>
            </div>
            <div style="margin-top:auto; font-size:0.9rem; opacity:0.8;">
                Update Terakhir: <span id="m-waktu">--:--</span>
            </div>
        </div>

        <div class="right-panel">
            <h2 style="margin-bottom:20px;">Laporan Harian</h2>
            <table class="glass-table">
                <thead>
                    <tr><th>Waktu</th><th>Total Hujan</th><th>Status</th></tr>
                </thead>
                <tbody id="tabel-body">
                    <tr><td colspan="3">Menunggu data...</td></tr>
                </tbody>
            </table>

            <div class="mascot-wrapper">
                <div class="chat-bubble" id="mascot-text">Sistem siap! Menunggu data cuaca...</div>
                <img id="mascot-img" class="mascot-img" src="https://cdn-icons-png.flaticon.com/512/4712/4712038.png" alt="Mascot Character">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbdQWZsyZNssxvZ8Ja8syDMefHyIOG4xk",
            authDomain: "pengukuran-curah-hujan-5b9aa.firebaseapp.com",
            databaseURL: "https://pengukuran-curah-hujan-5b9aa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengukuran-curah-hujan-5b9aa",
            storageBucket: "pengukuran-curah-hujan-5b9aa.firebasestorage.app",
            messagingSenderId: "1052357974003",
            appId: "1:1052357974003:web:a482180e36801943c42486",
            measurementId: "G-WYWDG0WR90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- LINK GAMBAR MASCOT STABIL (FLATICON PNG) ---
        // 1. Robot Santai di Kursi Pantai (Cerah)
        const mascotRelax = "https://cdn-icons-png.flaticon.com/512/3662/3662819.png";
        // 2. Robot Pegang Payung (Hujan Ringan)
        const mascotUmbrella = "https://cdn-icons-png.flaticon.com/512/3662/3662939.png";
        // 3. Robot Panik Terbang (Hujan Lebat) - Kita pakai ikon roket/terbang sebagai representasi
        const mascotFlying = "https://cdn-icons-png.flaticon.com/512/3662/3662848.png";

        onValue(ref(db, 'monitoring'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('m-waktu').innerText = data.waktu;
                document.getElementById('m-hujan').innerText = data.hujan_hari_ini;
                
                let kondisi = data.cuaca.trim();
                document.getElementById('m-cuaca').innerText = kondisi;

                // --- LOGIKA PENGENDALI MASCOT & BACKGROUND ---
                let bgStyle, rainDisplay, emojiIcon;
                let mascotSrc, mascotText, mascotAnim;
                let bubbleBorderColor;

                if (kondisi.includes("Berawan") || kondisi.includes("Cerah")) {
                    // KONDISI 1: CERAH (Berjemur)
                    bgStyle = "linear-gradient(to bottom, #4facfe, #00f2fe)"; // Biru Pantai Cerah
                    rainDisplay = "none";
                    emojiIcon = "â˜€ï¸";
                    
                    mascotSrc = mascotRelax;
                    mascotText = "Aaah, cuaca cerah! Waktunya berjemur santai.";
                    mascotAnim = "relaxFloat 3s ease-in-out infinite"; // Animasi mengayun pelan
                    bubbleBorderColor = "#00f2fe";
                } 
                else if (kondisi.includes("Ringan") || kondisi.includes("Sedang")) {
                    // KONDISI 2: HUJAN (Pakai Payung)
                    bgStyle = "linear-gradient(to bottom, #5B6E82, #839CB5)"; // Kelabu Hujan
                    rainDisplay = "block"; // Hujan ON
                    emojiIcon = "â˜”";

                    mascotSrc = mascotUmbrella;
                    mascotText = "Hujan turun nih. Untung saya sedia payung!";
                    mascotAnim = "rainShiver 0.5s linear infinite"; // Animasi menggigil/bergoyang
                    bubbleBorderColor = "#839CB5";
                } 
                else if (kondisi.includes("Lebat") || kondisi.includes("ekstrem")) {
                    // KONDISI 3: BADAI (Terbawa Angin)
                    bgStyle = "linear-gradient(to bottom, #2c3e50, #1a1a1a)"; // Gelap Badai Mencekam
                    rainDisplay = "block"; // Hujan ON
                    emojiIcon = "ðŸŒªï¸";

                    mascotSrc = mascotFlying;
                    mascotText = "WAAAAA! ANGINNYA KENCANG SEKALI! TOLOOONG!";
                    // Animasi dramatis terbang berputar keluar layar dan loop lagi
                    mascotAnim = "blownAwayLoop 2.5s ease-in infinite"; 
                    bubbleBorderColor = "#ff4d4d"; // Merah bahaya
                }

                // --- TERAPKAN KE ELEMEN HTML ---
                document.body.style.background = bgStyle;
                document.getElementById('rain-layer').style.display = rainDisplay;
                document.getElementById('weather-icon').innerText = emojiIcon;
                
                // Update Mascot
                const mascotImgEl = document.getElementById('mascot-img');
                mascotImgEl.src = mascotSrc;
                mascotImgEl.style.animation = mascotAnim; // Terapkan animasi CSS yang sesuai

                // Update Bubble Text & Color
                const bubbleEl = document.getElementById('mascot-text');
                bubbleEl.innerText = mascotText;
                bubbleEl.style.borderColor = bubbleBorderColor;
            }
        });

        // TABEL
        onValue(ref(db, 'riwayat_hujan'), (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('tabel-body');
            tbody.innerHTML = ""; 
            if (data) {
                let dataArray = Object.keys(data).map(k => data[k]).reverse();
                dataArray.forEach(item => {
                    let row = `<tr><td>${item.waktu}</td><td style="font-weight:bold;">${item.curah_hujan_hari_ini} mm</td><td>${item.cuaca}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else { tbody.innerHTML = "<tr><td colspan='3'>Belum ada data.</td></tr>"; }
        });
    </script>
</body>
</html>
